<!-- Cuerpo principal de la página -->
<body>
    <!-- Encabezado de la página (logo y menu de navegación) -->
 
        <header> 
        <div class="encabezado-logo">
            <a href="index.html"><img id="imagenlogo" src="imagenes/burguerfreak.png" alt="logoprincipal"></a>
        </div> 
       
        <nav class="encabezado-nav">
    
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="tienda.html">Menú</a></li>
                <li><a href="contact.html">Pedidos</a></li>
        
            </ul>

        </nav>
        
    </header>
    <!-- Cuerpo principal de la página, aca encontramos todo el contenido principal-->
    <main>
    
        <div class="formulario">

            <h2>Y hoy? de cual vas a pedir??</h2>
            <form>
            
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required><br><br>
          
              <label for="apellido">Apellido:</label>
              <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required><br><br>
          
              <label for="hamburguesa">Hoy vamos por una Burguer...:</label>
              <select id="hamburguesa" name="hamburguesa" required>
                <option value="">Seleccione una opción</option>
                <option value="clasica">Cheta Burguer</option>
                <option value="vegetariana">Cheese Burguer</option>
                <option value="doble">Burguer Freak</option>
              </select><br><br>
          
              <label for="cantidad">Cantidad:</label>
              <input type="number" id="cantidad" name="cantidad" placeholder="Ingrese la cantidad" required><br><br>
          
              <label for="telefono">Dirección:</label>
              <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su teléfono" required><br><br>
          
              <label for="telefono">Teléfono:</label>
              <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su teléfono" required><br><br>
          
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" placeholder="Ingrese su email" required><br><br>

              <label for="comentario">Comentarios adicionales:</label><br>
              <textarea id="comentario" name="comentario" placeholder="comentá acá si necesitas algún tipo de aclaración" rows="6" required></textarea><br><br>
          
              <input class="boton" type="submit" value="Enviar">
              <input class="boton" type="reset" value="Borrar" id="btn-borrar">
            
            </form>

        </div>
            
        
      
        

   
           

    </main>
